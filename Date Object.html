<html>
    <head>
        <title>Date Object Javascript</title>
        <script>
            function twoDigits(time){
                if (time < 10){
                    return "0"+time
                } else {
                    return time;
                }
            }
            var date = new Date();
            var month = ["January","February","March",
                         "April", "May", "June", 
                         "July", "August", "September", 
                         "October", "November", "December"];
            var dayWeek = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];   
            console.log("Today is " + month[date.getMonth()] + " " + date.getDate() + "," + date.getFullYear());   console.log(twoDigits(date.getHours())+":"+twoDigits(date.getMinutes())+":"+twoDigits(date.getSeconds()));
            var birthday = new Date(2003,6,23);
            console.log("I was born on a " + dayWeek[birthday.getDay()]);
        
        </script>
    </head>
</html>
